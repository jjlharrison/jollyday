# Specify Manager implementation on an per country base
# if there is country based implementation specified this
# will be used by default.
manager.impl=com.jjlharrison.jollyday.impl.DefaultHolidayManager
# Holiday manager for Japan implements some specific Japanese holiday rule.
manager.impl.jp=com.jjlharrison.jollyday.impl.JapaneseHolidayManager
# Implementation class for holiday configurations
configuration.datasource.impl=com.jjlharrison.jollyday.datasource.impl.XmlFileDataSource

# Configure the parsers to be used for each individual configuration type
parser.impl.com.jjlharrison.config.Fixed=com.jjlharrison.jollyday.parser.impl.FixedParser
parser.impl.com.jjlharrison.config.FixedWeekdayInMonth=com.jjlharrison.jollyday.parser.impl.FixedWeekdayInMonthParser
parser.impl.com.jjlharrison.config.IslamicHoliday=com.jjlharrison.jollyday.parser.impl.IslamicHolidayParser
parser.impl.com.jjlharrison.config.ChristianHoliday=com.jjlharrison.jollyday.parser.impl.ChristianHolidayParser
parser.impl.com.jjlharrison.config.RelativeToFixed=com.jjlharrison.jollyday.parser.impl.RelativeToFixedParser
parser.impl.com.jjlharrison.config.RelativeToWeekdayInMonth=com.jjlharrison.jollyday.parser.impl.RelativeToWeekdayInMonthParser
parser.impl.com.jjlharrison.config.FixedWeekdayBetweenFixed=com.jjlharrison.jollyday.parser.impl.FixedWeekdayBetweenFixedParser
parser.impl.com.jjlharrison.config.FixedWeekdayRelativeToFixed=com.jjlharrison.jollyday.parser.impl.FixedWeekdayRelativeToFixedParser
parser.impl.com.jjlharrison.config.EthiopianOrthodoxHoliday=com.jjlharrison.jollyday.parser.impl.EthiopianOrthodoxHolidayParser
parser.impl.com.jjlharrison.config.RelativeToEasterSunday=com.jjlharrison.jollyday.parser.impl.RelativeToEasterSundayParser
